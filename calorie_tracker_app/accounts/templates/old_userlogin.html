<! DOCTYPE html>  
<html lang="en" >  
<head>  
    <meta charset="UTF-8">  
    <title> Login Page </title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">  

    <style>  
        h1 {  
            color: blue;  
            padding-bottom: 2rem;  
            font-weight: bold;  
        }  
        a {  
        color: #333;  
        }  
        a:hover {  
        color: #E8D426;  
        text-decoration: none;  
        }  
        .form-control:focus {  
            color: #000;  
            background-color: #fff;  
            border: 2px solid #E8D426;  
            outline: 0;  
            box-shadow: none;  
        }  
        .btn {  
        
        border: #E8D426;  
        }  
        .btn:hover {  
        background: #28a745;  
        border: #E8D426;  
        }  
    </style>  
</head>  
<body>  

    <div class="pt-5">  
        <h1 class="text-center"> CALORIE TRACKER APPLICATION </h1>  
        <div class="container">  
            <div class="row">  
                <div class="col-md-5 mx-auto">  
                    <div class="card card-body">  
                        <form>
                            {% csrf_token %}
                
                            <div class="form-group required">  
                                <label for="email"> Email </label>  
                                <input type="email" class="form-control text-lowercase" id="id_email" name="email">  
                            </div>      

                            <div class="form-group required">  
                                <label class="d-flex flex-row align-items-center" for="password"> Password   
                                <a class="ml-auto border-link small-xl" href="http://127.0.0.1:8000/celeryresetpassword/"> Forget Password? </a> </label>   
                                <input type="password" class="form-control" id="id_password" name="password">  
                            </div>   

                            <div class="form-group pt-1 text-center">  
                                <button class="btn btn-primary btn-block submit" type="submit"> Log In </button>  
                            </div>  

                        </form>  
                        <p class="small-xl pt-3 text-center">  
                            <span class="text-muted"> Not a user? </span>  
                            <a href="http://127.0.0.1:8000/signup/"> Sign up </a>  
                        </p>  

                    </div>  
                </div>  
            </div>  
        </div>  
    </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    
    <script>
        $('.submit').click(function(event){
            event.preventDefault();
            var email = $("#id_email").val();
            var password = $("#id_password").val();
            window.localStorage.setItem("email", email)

            $.ajax({
                url : 'http://127.0.0.1:8000/token/',
                type : "POST",
                data : {
                        email: email,
                        password: password,
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                        },
                success: function (Response) { 
                        alert("LOGIN SUCCESSFUL");
                        //console.log(Response)
                        //alert(Response.access)
                        window.localStorage.setItem('refreshToken', Response['refresh']);
                        const refreshToken = localStorage.getItem('refreshToken');
                        //console.log(refreshToken)
                        window.localStorage.setItem('accessToken', Response['access']);
                        const accessToken = localStorage.getItem('accessToken');
                        //console.log(accessToken)
                        window.location.href= "http://127.0.0.1:8000/home/";   
                        },
                error: function(Response){
                            //alert(Response)
                            //console.log(Response)
                            alert(Response.responseJSON.detail);
                            window.location.href= "http://127.0.0.1:8000/userloginpage/";  
                }
         	})
        });
    </script>
</body>  
</html>
