<body>

    <br>
    <h1 style="color:blue;text-align:center">CALORIE TRACKER APPLICATION </h1> 
    <br>
    <a class="btn btn-primary" href="http://127.0.0.1:8000/home/" role="button">Home</a>

    <br>

    <form>
        {% csrf_token %}
    </form> 
    <button id="payButton">Make Payment</button>


    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
        <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
         
        <script>

            var user = '{{ request.user }}'
            $(document).ready(function() {
                // Attach event handler to the button click
                $('#payButton').click(function(event) {
                    event.preventDefault(); // Prevent the default form submission
                    var csrftoken = $('input[name="csrfmiddlewaretoken"]').val();
                    console.log(csrftoken);
                    // Make the AJAX request
                    $.ajax({
                        type: 'POST',
                        url: 'http://127.0.0.1:8000/payments/paymentview/',
                        data: {
                            'csrfmiddlewaretoken': csrftoken, 
                            'product_id': 'prod_O1b1z3S51Y9IRt',
                            'user':user
                        },
                        success: function(response) {
                            console.log('AJAX request succeeded:', response);
                            if (response.status === 'success') {
                                var redirectUrl = response.redirect_url;
                                window.location.href = redirectUrl;
                            }
                        },
                        error: function(xhr, textStatus, error) {
                            console.log('AJAX request failed:', error);
                        }
                    });
                });
            });
            
        </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
