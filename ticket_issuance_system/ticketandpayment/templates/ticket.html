<!DOCTYPE html>
<html>
<head>
  <title>Movie Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .ticket {
      max-width: 300px;
      margin: 0 auto;
      border: 2px solid #000;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .ticket-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .ticket-info strong {
      font-weight: bold;
    }
    .ticket-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <div class="ticket-title">Movie Ticket</div>
    <div class="ticket-info">
      <span><strong>Booking ID:</strong> 123456</span>
      <span><strong>Seat No:</strong> A5</span>
    </div>
    <div class="ticket-info">
      <span><strong>Show Timings:</strong> 08:00 PM</span>
      <span><strong>Movie Name:</strong> Avengers: Endgame</span>
    </div>
    <div class="ticket-info">
      <span><strong>Amount:</strong> $15</span>
    </div>
  </div>
</body>
</html>
