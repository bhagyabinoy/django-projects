    <style>
        body {  
            background: linear-gradient(to bottom left, white 70%, lightblue);

        .profile-card {
            max-width: 400px;

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 vertical-nav">
                <ul class="nav nav-pills flex-column">

                    <li class="nav-item">

                    <li class="nav-item">

    </div>
        <div class="col-lg-10">
            <br>
            <h1 style="color:blue;text-align:center">TICKET ISSUANCE SYSTEM</h1> 
            <br>
            <div class="profile-card">
                <h2>User Profile</h2>
                <div class="profile-data">
                    <p><strong>First Name:</strong> <span id="first-name"></span></p>
                    <p><strong>Last Name:</strong> <span id="last-name"></span></p>
                    <p><strong>Email:</strong> <span id="email"></span></p>
                    <p><strong>Date of Birth:</strong> <span id="date-of-birth"></span></p>
                    <p><strong>City:</strong> <span id="city"></span></p>
                </div>
                <center>
                    <a class="btn btn-primary" href="http://127.0.0.1:8000/profileupdate/" role="button">Update</a>
                </center>
                </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function() {
            var userId = localStorage.getItem('userId');
            $.ajax({
              url: 'http://127.0.0.1:8000/profile/detail/' + userId + '/',
              method: 'GET',
              success: function(response) {
                console.log(response);
                data = response.data;
                document.getElementById('first-name').textContent = response.data.first_name;
                document.getElementById('last-name').textContent = response.data.last_name;
                document.getElementById('email').textContent = response.data.email;
                document.getElementById('date-of-birth').textContent = response.data.date_of_birth || 'Not Available';
                document.getElementById('city').textContent = response.data.city || 'Not Available';
              },
              error: function(xhr, textStatus, errorThrown) {
                console.log(errorThrown);
              }
            });
          });

        //LOGOUT
        $('.logout').click(function(){
            var confirmation = confirm("Are you sure you want to logout?");
            if (confirmation) {
            $.ajax({
                url: 'http://127.0.0.1:8000/logout/',
                type: 'GET',
                success:  function (Response) {
                            alert(Response.message);;
                            window.location.href='http://127.0.0.1:8000/loginpage/';
                }
            }) 
            }
        });
    </script>
