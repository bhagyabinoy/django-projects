<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
	<title>dashboard</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	
	<style>
		body{
			background: rgb(131, 170, 203);
			background: linear-gradient(90deg, lightblue, white);
		}

        .div-1 {
            background-color: #EBEBEB;
        }
        .div-2 {
            background-color: lightblue;
        }
        .div-3 {
            background-color: white;
        }

	</style>
      
</head>

<body>
	<br> <br>
	<center> <h1 style="color:red;">STUDENT MANAGEMENT SYSTEM</h1> </center>
    <br><br>
    <div class="row">
        <div class="col-sm-3 col-md-4 col-lg-2 div-1">
            <nav class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <a class="nav-link" href="http://127.0.0.1:8000/dashboard/">DashBoard</a>
                <a class="nav-link" href="http://127.0.0.1:8000/">Student</a>
                <a class="nav-link" href="http://127.0.0.1:8000/attendance">Attendance</a>
            </nav>
        </div>
        <div class="container col-sm-9 col-md-8 col-lg-8">
            <div class="row">
                <div class="col-4 div-2">
                    COUNTERS
                    <br> <br>
                    <label> No:of active students </label>
                    <input type="text" class="form-control" id="activestudents">
                    <label> Total No:of students </label>
                    <input type="text" class="form-control" id="totalstudents">
                   
                </div>
                <div class="col-8 div-3">ATTENDANCE <BR> <BR>
                  
                        <div class="col-sm-4 col-md-4 col-lg-6">
                        
                            Start Date
                            <input type="date" id="dateInput" onkeyup="dateFilter()" placeholder="Search for date" title="Type in a date">
                        </div>

                        <div class="col-sm-4 col-md-4 col-lg-6">
                            End Date
                            <input type="date" id="dateInput" onkeyup="dateFilter()" placeholder="Search for date" title="Type in a date">
                        </div>
                   
                </div>
	        </div>
  
    </div>

   <br>
  

	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>

	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script>


		//TABLE AJAX CALL
		$(document).ready(function() {
			$.ajax({
				url: 'http://127.0.0.1:8000/student/active/',
				type: 'GET',
				success: function (response) {
                    console.log(response)
                    var active = response;	
                    $('#activestudents').val(active);
				}
			});  
            $.ajax({
				url: 'http://127.0.0.1:8000/student/total/',
				type: 'GET',
				success: function (response) {
                    console.log(response); 
                    var total = response;	
                    $('#totalstudents').val(total);
                   
				}
			});
        
	  	})



		
	</script>
</body>
</html>
